{% extends "base.html" %}
{% block content %}
<a href="/create">Add Item</a>
<ul>
    {% for item in items %}
        <li>
            <div>
                <b>{{ item.name }}</b> - {{ item.description }}
            </div>
            <div class="actions">
                <a href="/edit/{{ item.id }}">Edit</a>
                <a href="/delete/{{ item.id }}">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
